<!DOCTYPE html>
<html>
	<head>
		<title>Saleema's Hangman Game</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<section id="body">
			<div class="header-text">
			  	<h1>HANGMAN GAME</h1>
			  	<h4>The SchoolHouse Edition</h4>
			</div>
			<div class="row">
				<div class="col-md-2" style="border:1px solid green"></div>
				<div class="col-md-8" style="border:1px solid red">
					<div class="col-md-4" style="border:1px solid purple"></div>
					<div class="col-md-8" style="border:1px solid lavender">
						<div class="bodyText">
							Click any key to get started
							<br><br>
							Wins: <p id="wins">0</p>
							<br>
							Current Word:
							<br>
							<p id="dashes"></p>
							<br>
							Number of Guesses Left: <p id="guessesLeft">13</p>
							<br>
							Letters Already Guessed: <p id="userGuesses"></p>
						</div>
					</div>
				</div>
				<div class="col-md-2" style="border:1px solid blue"></div>
			</div>
		</section>

		<script type="text/javascript" src="assets/js/game.js"></script>
	</body>
</html>
